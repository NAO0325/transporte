<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">

    <h:form id="menuform"> 

        <div class="layout-menu #{themeControl.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{themeControl.profileMode == 'inline' and themeControl.menuLayout != 'menu-layout-static menu-layout-horizontal'}">

                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="#{utilControl.protocolHostPortContext}/app/logout.xhtml" class="ripplelink">
                                    <i class="material-icons">&#xE8AC;</i>
                                    <span>Salir</span>
                                </a>
                            </li>
                        </ul>
                    </ui:fragment>

                    <pu:menu widgetVar="me">
                        <p:menuitem value="Inicio" icon="&#xE871;" ajax="false"  action="app.inicio.empresa.lista"/>
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
