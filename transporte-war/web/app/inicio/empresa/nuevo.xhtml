<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app.inicio.empresa.content">

                <p:panel header="Nueva Empresa">
                    <div align="center">
                        <h:form>
                            <p:panelGrid columns="2">

                                <h:panelGroup>
                                    <h:outputText value="Nombre" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText value="#{empresaControl.obj.nombre}" required="true" requiredMessage="Requerido!" id="attr_nombre"/>
                                    <p:message for="attr_nombre"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Ciudad - Dpto (Pais)" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGroup>
                                        <i style="color:gray;font-size: 11px">Ciudad - Dpto (Pais)</i><br/>
                                        <p:autoComplete value="#{empresaControl.obj.idciudad}" id="atr_idciudad" 
                                                        completeMethod="#{ciudadControl.autoCompleteWithMaxReg_NoLight}"  
                                                        styleClass="autocomplete_" forceSelection="true" var="obj" 
                                                        itemLabel="#{obj.nombre} - #{obj.iddepartamento.nombre} (#{obj.iddepartamento.idpais.nombre})" 
                                                        itemValue="#{obj}" 
                                                        size="40" required="true" requiredMessage="Requerido !"/>  
                                        <p:message for="atr_idciudad"/>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Representante Legal" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGroup>
                                        <i style="color:gray;font-size: 11px">Nombres / Apellidos</i><br/>
                                        <p:autoComplete value="#{empresaControl.obj.idpersonaRepresentante}" id="atr_idaddress" 
                                                        completeMethod="#{personaControl.autoCompleteWithMaxReg_NoLight}"  
                                                        styleClass="autocomplete_" forceSelection="true" var="obj" 
                                                        itemLabel="#{obj.nombres} #{obj.apellidos}" 
                                                        itemValue="#{obj}" 
                                                        size="40" required="true" requiredMessage="Requerido !"/>  
                                        <p:message for="atr_idaddress"/>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Tipo de Documento" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:selectOneMenu required="true" requiredMessage="Requerido!" id="attr_tipodocumento" value="#{empresaControl.obj.tipodocumento}">
                                        <f:selectItem itemValue="NIT" itemLabel="NIT"/>
                                        <f:selectItem itemValue="RUT" itemLabel="RUT"/>
                                    </h:selectOneMenu>   
                                    <p:message for="attr_tipodocumento"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Numero Documento" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText value="#{empresaControl.obj.numdocumentoNit}" required="true" requiredMessage="Requerido!" id="attr_numdocumento_nit"/>
                                    <p:message for="attr_numdocumento_nit"/>
                                </h:panelGroup>
                                
                                 <h:panelGroup>
                                    <h:outputText value="Direccion" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText value="#{empresaControl.obj.direccion}" required="false" requiredMessage="Requerido!" id="attr_direccion"/>
                                    <p:message for="attr_direccion"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Telefono" styleClass="label"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText value="#{empresaControl.obj.telefono}" required="false" id="attr_telefono"/>
                                    <p:message for="attr_telefono"/>
                                </h:panelGroup>


                            </p:panelGrid>
                            <br/><br/>
                            <p:commandButton value="Guardar" action="#{empresaControl.nuevo()}" icon="fa fa-save" ajax="false"/>
                            <br/><br/>
                        </h:form>

                        <h:panelGroup rendered="#{empresaControl.successful}">
                            <script type="text/javascript">
                                document.location.href = '#{utilControl.protocolHostPortContext}/app/inicio/empresa/detalle/detalle.xhtml?idempresa_=#{empresaControl.obj.idempresa}';
                            </script>
                        </h:panelGroup>

                    </div>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
