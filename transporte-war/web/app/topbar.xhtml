<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div class="topbar clearfix">
        <div class="topbar-left" style="padding: 6px;">            
            <div align="center">
                <img src="#{utilControl.protocolHostPortPath}/img/app/logo.jpeg" height="57" width="140" style="background:rgba(255,255,255, 0.8); border-radius: 5px; padding: 5px;"/>
            </div>
        </div>

        <div class="topbar-right">
            <a id="menu-button" href="#">
                <i></i>
            </a>

            <a id="topbar-menu-button" href="#">
                <i class="material-icons">&#xE5D2;</i>
            </a>
            <ul class="topbar-items fadeInDown animated">

                <li>
                    <a href="#" onclick="document.location.href = '#{utilControl.protocolHostPortContext}/app/logout.xhtml';">
                        <i class="topbar-icon material-icons">&#xE8AC;</i>
                        <span class="topbar-item-name">Salir</span>
                    </a>
                </li>

                <li>
                    <a href="#" onclick="document.location.href = '#{utilControl.protocolHostPortContext}/app/home.xhtml';">
                        <i class="topbar-icon material-icons">home</i>
                        <span class="topbar-item-name">Inicio</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>

</ui:composition>
