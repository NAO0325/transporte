<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./../../_templateEmbed.xhtml">

            <ui:define name="content.embed">

                <h:outputText value="#{empresaControl.recuperaAllRegPaginationNoLight()}"/>

                <br/>
                <div>
                    <p:dataTable reflow="true" var="lst" value="#{empresaControl.lst}" tableStyle="width:auto">

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="nombre"
                                attributeDisplay="Nombre"
                                />
                            <h:panelGroup>
                                <a href="#{utilControl.protocolHostPortContext}/app/inicio/empresa/detalle/detalle.xhtml?idempresa_=#{lst.idempresa}">
                                    <h:outputText value="#{lst.nombre}"/>
                                </a>
                            </h:panelGroup>
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="idciudad"
                                attributeDisplay="Ciudad"
                                value="#{lst.idciudad.nombre}"
                                />
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="idpersonaRepresentante"
                                attributeDisplay="Representante Legal"
                                value="#{lst.idpersonaRepresentante.nombres} #{lst.idpersonaRepresentante.apellidos}"
                                />
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="tipodocumento"
                                attributeDisplay="Tipo de Documento"
                                value="#{lst.tipodocumento}"
                                />
                        </p:column>
                        
                         <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="numdocumentoNit"
                                attributeDisplay="No. Documento"
                                value="#{lst.numdocumentoNit}"
                                />
                        </p:column>

                    </p:dataTable>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
